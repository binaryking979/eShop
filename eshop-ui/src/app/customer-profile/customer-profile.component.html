<section class="vh-100" style="background-color: #9de2ff;" *ngIf="customer">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
           
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{ customer.name }}</h5>
              
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Email</p>
                    <p class="mb-0">{{ customer.email }}</p>
                  </div>
                  <div class="px-3">
                    <p class="small text-muted mb-1">Phone</p>
                    <p class="mb-0">{{ customer.phone }}</p>
                  </div>
                </div>
                <div class="d-flex pt-1">
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" [routerLink]="['/edit-profile']">EDIT PROFILE</button>
                  
                </div>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
