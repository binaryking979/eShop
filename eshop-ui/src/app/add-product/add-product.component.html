<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Add New Product</h2>
      <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group mb-3">
          <label for="price">Price:</label>
          <input type="number" class="form-control" formControlName="price" required>
          <div *ngIf="addProductForm.get('price')?.invalid && addProductForm.get('price')?.touched" class="text-danger">
            Price is required
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="categoryName">Category Name:</label>
          <input type="text" class="form-control" formControlName="categoryName" required>
          <div *ngIf="addProductForm.get('categoryName')?.invalid && addProductForm.get('categoryName')?.touched" class="text-danger">
            Category name is required
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="brand">Brand:</label>
          <input type="text" class="form-control" formControlName="brand" required>
          <div *ngIf="addProductForm.get('brand')?.invalid && addProductForm.get('brand')?.touched" class="text-danger">
            Brand is required
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="stock">Stock:</label>
          <input type="number" class="form-control" formControlName="stock" required>
          <div *ngIf="addProductForm.get('stock')?.invalid && addProductForm.get('stock')?.touched" class="text-danger">
            Stock is required
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="detail">Detail:</label>
          <textarea class="form-control" formControlName="detail" required></textarea>
          <div *ngIf="addProductForm.get('detail')?.invalid && addProductForm.get('detail')?.touched" class="text-danger">
            Detail is required
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="barcode">Barcode:</label>
          <input type="text" class="form-control" formControlName="barcode" required />
          <div *ngIf="addProductForm.get('barcode')?.invalid && addProductForm.get('barcode')?.touched" class="text-danger">
            Barcode is required
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="image">Image:</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
          <div *ngIf="imageError" class="text-danger">
            Please upload a valid image file
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="!addProductForm.valid || !selectedFile">
          Add Product
        </button>
      </form>
    </div>
  </div>
</div>
