<div class="container">
  <h2>Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" formControlName="username" type="text" />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" type="text" />
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" class="form-control" formControlName="surname" type="text" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email" type="email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" formControlName="password" type="password" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" class="form-control" formControlName="phone" type="text" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" class="form-control" formControlName="address" type="text" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Update Profile</button>
  </form>
</div>
